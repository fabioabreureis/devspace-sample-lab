schemaVersion: 2.2.0
metadata:
  name: devspaces-podman-privileged
components:
  - name: dev-environment
    container:
      image: quay.io/devspaces/universal-developer-image:latest
      securityContext:
        privileged: true
        runAsUser: 0
      volumeMounts:
        - name: cgroups
          path: /sys/fs/cgroup
        - name: dev
          path: /dev
  - name: cgroups
    volume:
      size: 1Gi
  - name: dev
    volume:
      size: 1Gi
